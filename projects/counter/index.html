<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5 pt-5 text-center">
      <div
        class="p-5 mb-5 bg-dark w-50 text-light justify-centent-center mx-auto rounded"
        style="font-size: 30px;"
      >
        Counter : <span id="value">0</span>
      </div>
      <button class="btn btn-danger btn-lg decrease" id="decrease">
        decrease
      </button>
      <button class="btn btn-warning btn-lg reset" id="reset">reset</button>
      <button class="btn btn-success btn-lg increase" id="increase">
        increase
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script>
      //set initial count
      let count = 0;

      // sellect value & buttons from DOM
      const value = document.getElementById("value");
      const btns = document.querySelectorAll(".btn");

      btns.forEach(function (btn) {
        btn.addEventListener("click", function (e) {
          const styles = e.currentTarget.classList;
          if (styles.contains("decrease")) {
            count--;
          } else if (styles.contains("increase")) {
            count++;
          } else {
            count = 0;
          }
          if (count > 0) {
            value.style.color = "green";
          }
          if (count < 0) {
            value.style.color = "red";
          }
          if (count === 0) {
            value.style.color = "#fff";
          }
          value.textContent = count;
        });
      });
    </script>
  </body>
</html>
