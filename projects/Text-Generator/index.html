<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-light">
    <h1 class="text-center my-5">Dummy text generator..</h1>
    <div class="container">
      <div class="row mt-5 pt-5">
        <!-- form  -->
        <div class="col-md-6 mt-4 mt-xl-0">
          <form action="" class="form-inline" id="form">
            <label for="amount">Paragraph Number</label>
            <input
              type="number"
              class="form-control mr-1 mb-1 mb-sm- ml-sm-2"
              name="amount"
              id="amount"
              placeholder="1"
            />
            <button class="btn btn-primary">Generate</button>
          </form>
        </div>
        <!-- result -->
        <div class="col-md-6">
          <article class="mt-4 mt-xl-0" id="result">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime illo
            rem ad. Vero officiis aspernatur consectetur dolorem fugiat,
            laudantium mollitia.
          </article>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="./custom.js"></script>
  </body>
</html>
